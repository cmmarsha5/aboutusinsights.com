<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Inspired</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: "Source Sans Pro", sans-serif;
            background: url('images/bg.jpg') center/cover no-repeat fixed;
            color: white;
        }

        /* Header Section */
        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 20px auto;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        h1:before,
        h1:after {
            content: "";
            display: block;
            width: 60%;
            height: 1px;
            background: white;
            margin: 10px auto;
        }

        /* Blog Container */
        .blog-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Blog Cards */
        .blog-post {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 250px;
            width: 250px;
        }

        .blog-post:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .blog-post h3 {
            font-size: 1.2rem;
            margin: 0 0 10px;
            color: white;
        }

        .blog-post .date {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Modal Styling */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-height: 80%;
            background: rgba(27, 31, 34, 0.9);
            color: white;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }

        .modal h2 {
            margin: 0 0 10px;
        }

        .modal p {
            font-size: 1rem;
            line-height: 1.5;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #d9534f;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal-close:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="About Us Insights Logo">
        </div>
    </header>

    <!-- Title -->
    <h1>Get Inspired</h1>

    <!-- Blog Post Cards -->
    <div class="blog-container" id="blog-container">
        <!-- Blog cards will be dynamically loaded here -->
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal()"></div>
    <div class="modal" id="modal">
        <button class="modal-close" onclick="closeModal()">Ã—</button>
        <h2 id="modal-title"></h2>
        <p id="modal-content"></p>
    </div>
    
    <script>
        // Fetch Medium Blogs
        async function fetchMediumBlogs() {
            const rssFeedUrl = 'https://medium.com/feed/@cmmarsha5'; // Replace with your Medium RSS feed
            const rssToJsonUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssFeedUrl)}`;
    
            try {
                const response = await fetch(rssToJsonUrl);
                const data = await response.json();
    
                if (data.items) {
                    const blogContainer = document.getElementById('blog-container');
    
                    data.items.slice(0, 9).forEach(post => {
                        const blogPost = document.createElement('div');
                        blogPost.className = 'blog-post';
                        blogPost.innerHTML = `
                            <h3>${post.title}</h3>
                            <p class="date">${new Date(post.pubDate).toLocaleDateString()}</p>
                        `;
                        blogPost.addEventListener('click', () => openModal(post.title, post.content));
                        blogContainer.appendChild(blogPost);
                    });
                }
            } catch (error) {
                console.error('Error fetching Medium RSS feed:', error);
            }
        }
    
        // Open Modal
        function openModal(title, content) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
    
            modalTitle.textContent = title;
            modalContent.innerHTML = content;
    
            document.querySelector('.modal-overlay').style.display = 'block';
            modal.style.display = 'block';
        }
    
        // Close Modal
        function closeModal() {
            document.querySelector('.modal-overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
        }
    
        fetchMediumBlogs();
    </script>

</body>
</html>
